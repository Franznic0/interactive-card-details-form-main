<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>

  <main>

    <!-- Card Section -->
    <section class="container card-container">

      <div class="front-card">

        <img class="card-logo" src="./images/card-logo.svg" alt="Logocard">
        <span class="card-number output">0000 0000 0000 0000</span>
        <div class="card-details-wrap">
          <p id="name-output" class="output">Jane Appleseed</p>
          <p id="expiration-output "><span id="month-output" class="output">00</span>/<span id="year-output">00</span></p>
        </div>      
        
      </div>

      <div class="retro-card">
        <p class="cvc-number output">
          000
        </p>
      </div>

    </section>

    <!-- Cardholder input form -->

    <section class="container form-container">

      <form action="#" class="card-input-form">

        <label for="card-container">Cardholder Name</label>
        <input type="text" name="cardholder-name" id="cardholder-name" class="card-details" placeholder="e.g. Jane Appleseed" maxlength="25">
        <p id="error-cardholder" class="error-message "></p>
        
        <label for="card-number">Card Number</label>
        <input type="text" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number"  maxlength="16" name="card-number" id="card-number" class="card-details" placeholder="e.g. 1234 5678 9123 0000" >
        <p id="error-number" class="error-message "></p>
        
        <div class="card-security-wrap">

          <div class="card-security date">

            <label for="exp-date">Exp. Date (MM/YY)</label>
            <div class="exp-date-wrap">

              <input type="number" name="exp-date" id="exp-date-month" class="card-details input-security-det" placeholder="MM" min="01" max="12" maxlength="2">
              <input type="number" name="exp-date" id="exp-date-year" class="card-details input-security-det" placeholder="YY" min="14" maxlength="2">
            
            </div>
            <p id="error-date" class="error-message "></p>

          </div> 
  
          <div class="card-security cvc">

            <label for="cvc">CVC</label>
            <input type="number" name="cvc" id="cvc" class="card-details" placeholder="e.g. 123" >
            <p id="error-cvc" class="error-message"></p>

          </div>

        </div>
        <button id="form-submit" type="submit" class="submit">Confirm</button>

      </form>

    </section>
    
   <!-- Completed state start -->

    <section class="container complete-state">

      <div class="complete-state-wrapper">
        
        <img class="complete-state-img" src="./images/icon-complete.svg" alt="Complete!">
        <h2 class="complete-state-header">Thank you!</h2>
        <p class="complete-state-text">We've added your card details</p>
        <button id="complete-submit" type="button" class="submit">Continue</button>

      </div>

    </section>

  </main>

  <footer>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  
  </footer>

  
  

  <script src="./app.js" type="text/javascript"></script>
</body>
</html>
